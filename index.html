<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <script src="index.js"></script>
</head>

<body>
    <!-- Elemento de vídeo para exibir o fluxo da câmera -->
    <video id="videoElement" autoplay></video>

    <!-- Botão para tirar uma foto -->
    <button onclick="takePhoto()">Tirar Foto</button>

    <!-- Elemento de imagem para exibir a foto tirada -->
    <img id="photoElement" src="" alt="Foto Capturada" style="display:none;">

   
</body>
