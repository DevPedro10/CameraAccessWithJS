<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        #videoElement {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: 225px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: #e6e6e6;
        }

        #photoElement {
            margin: 20px auto;
            display: none;
            width: min-content;
            height: auto;
            border: 2px solid black;
            border-radius: 5px;
            background-color: #e6e6e6;
        }

        .btnTakePhoto {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <button onclick="openCamera()" class="btnTakePhoto">Abrir CÃ¢mera</button>
    <video id="videoElement" autoplay></video>
    <button onclick="takePhoto()" class="btnTakePhoto">Tirar Foto</button>
    <img id="photoElement" src="" alt="Foto Capturada">

</body>

</html>
